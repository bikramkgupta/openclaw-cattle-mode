name: Build and Push to GHCR

on:
  workflow_dispatch:
    inputs:
      openclaw_version:
        description: "OpenClaw version to install (e.g. 2026.2.12)"
        required: false
        default: "2026.2.12"

jobs:
  build:
    uses: ./.github/workflows/ghcr-build-push-reusable.yml
    with:
      openclaw_version: ${{ inputs.openclaw_version }}
    secrets:
      GHCR_PAT: ${{ secrets.GHCR_PAT }}
